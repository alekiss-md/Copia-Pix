<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Copiar texto</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button onclick="copiar()">üìã Copiar texto</button>

  <script>
    function copiar() {
      navigator.clipboard.writeText("Esse √© o texto que ser√° copiado!")
        .then(() => alert("‚úÖ Texto copiado!"))
        .catch(err => alert("‚ùå Erro ao copiar: " + err));
    }
  </script>
</body>
</html>
